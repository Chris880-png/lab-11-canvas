
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="350" height="350">
	

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
		var userstring = prompt("So like how many pairs do you want?");
		var usernum = parseInt(userstring);
		var thismany = usernum * 2 - 1; {
			for (i = 0; i <= thismany; i++) {
				if (i % 2 == 0) {
					context.fillStyle = "#00e5ff";
					context.Rec =((i * 25), 20, 20, 20);
				} else {
						context.fillStyle = "#00ff9d";
			context.beginPath();
			context.arc((i * 25 + 10), 30, 10, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
				}
				}
			}
}
		
		

	</script>

</body>
</html>
