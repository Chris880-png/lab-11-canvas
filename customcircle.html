
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="350" height="350">
	

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			var radiusstring = prompt("Enter a radius");
			var radiusint = parseInt(radiusstring);
			 while(radiusint > 150); {
			var radiusstring = prompt("Radius must be less than 150, because canvas size is 300. Try again!");
			var radiusint = parseInt(radiusstring); 
			 }
			 var color = prompt("Enter a color (red, green, or blue)");
			 while(color !== "red" && color !== "green" && color !== "blue") {
			 	var color = prompt("I said: Enter a color (red, green, or blue)");

			 }

			 if (color === "red") {
			 	context.fillStyle = "#ff0000"; 
			 } else if (color === "green") {
			 	context.fillStyle = "#37ff00";
			 } else if (color === "blue") {
			 	context.fillStyle = "#00e5ff";
			 }
			}

			context.beginPath();
			context.arc(150, 150, radiusint, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		

	</script>

</body>
</html>
